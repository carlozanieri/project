<!DOCTYPE html>
{% load static %}
<html lang="en" class="no-js">
<head>


    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<link rel="shortcut icon" href="{% static 'blog/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'blog/static/nivo-slider/css/nivo-slider.css'%}" type="text/css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,600,300' rel='stylesheet' type='text/css'/>

    <script type="text/javascript" src="{% static 'blog/static/nivo-slider/js/jquery-1.7.1.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'blog/static/nivo-slider/js/jquery.nivo.slider.js'%}"></script>
    <script type="text/javascript">

	function captionMoveIn() {
		$('.nivo-caption')
		.fadeIn("fast")
		.animate({left: "0px"},1400)
	;};


	function captionMoveOut() {
		$('.nivo-caption')
		.animate({left: "-400px"},1400)
		.fadeOut("fast")
	;};

	</script>
    <script type="text/javascript">
	$(window).load(function() {
		$('#slider').nivoSlider({
	        effect:"sliceUpDownLeft",
	        pauseTime:6000,
			animSpeed:850,
			afterLoad: function (){captionMoveIn();},
	        beforeChange: function (){captionMoveOut();captionMoveIn();}

	    });
	});
	</script>

</head>

<body >
	
    <div   id="wrapper">


	<div class="slider-wrapper">
	    <div   id="slider" class="nivoSlider">
			{% for sliders in slider %}

			<span>
			<img class="zoom" src= "{% static 'blog/static/img/'%}{{sliders.codice}}/{{sliders.img}}" alt="" title="#htmlcaption{{sliders.id}}" />
			</span>
			{% endfor %}
	    </div>

	</div>
	
{% for sliders in slider %}
    <div id="htmlcaption{{sliders.id}}" class="nivo-html-caption">

		<h1><a style="color:#000000;" href="{{sliders.link}}">{{sliders.titolo}}</a></h1>
	    <p> {{sliders.caption}} <a href="">Continua...</a>{{sliders.img}}</p>

	</div>
{% endfor %}
	</div>


</body>
</html>
